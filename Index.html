<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="hero">
        <div class="navbar">
            <div class="logo"><i class='bx bxs-camera bx-md'></i></div>
            
            <div class="user">
                <button type="button">Explore</button>
                <div><i class='bx bxs-user-circle bx-md'></i></div>
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover Northern Lights</h1>
                <p>If you’re visiting this majestic part of the world during anytime this year, make sure to plan a trip out into the wilderness and turn your head to the sky for a performance of some of Mother Nature’s finest handiwork.</p>
                <div class="searchbar-container">
                    <input type="text" placeholder="Search...">
                    <div class="search"></div>
                </div>
            </div>
        </div>

        <div class="slider">
            <div><i class='bx bx-left-arrow-circle bx-md' id="prev"></i></div>
            <div class="preview">
                <img src="background1.jpg" alt="" class="active thumbnail">
                <img src="background2.jpg" alt="" class="thumbnail">
                <img src="background3.jpg" alt="" class="thumbnail">
                <img src="background4.jpg" alt="" class="thumbnail">
                <img src="background5.jpg" alt="" class="thumbnail">
            </div>
            <div><i class='bx bx-right-arrow-circle bx-md' id="next"></i></div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
